<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="bpcApp">
    <head>
        <base href="/">
        <title ng-bind="title + 'Brennan Pool Care | East Valley' ">Brennan Pool Care | East Valley</title>
        <meta name="description" content="{{description}}">
        <link rel="canonical" href="{{canonical}}" />
        <meta name="robots" content="{{robots}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <!-- SCROLLS -->
        <!-- load bootstrap  3.2.0 and fontawesome via CDN -->
        <link  rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <!--GOOGLE FONTS LATO-->
        <link  href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
        <link  href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <!-- ANIMATE.CSS 3.5.2 -- CDN -->
        <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <!-- SLICK.CSS 1.6.0 -- CDN -->
        <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
        <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
        <!--CUSTOM STYLES-->
        <link  rel="stylesheet" href="/styles/minified/main.min.css">
        <link  rel="stylesheet" href="/styles/minified/header.min.css">
        <link  rel="stylesheet" href="/styles/minified/footer.min.css">
        <link  rel="stylesheet" href="/styles/minified/home.min.css">
        <link  rel="stylesheet" href="/styles/minified/serviceMaster.min.css">
        <link  rel="stylesheet" href="/styles/minified/servicePages.min.css">
        <link  rel="stylesheet" href="/styles/minified/contact.min.css">
    </head>

    <!-- define angular controller -->
    <body ng-controller="MasterCtrl">

        <!--CONTENT AND INJECTED VIEWS -->
        <ui-view></ui-view>
        <!-- angular templating -->
        <!-- this is where content will be injected -->

        <!--ALL SCRIPTS-->
        <!--jQuery 3.1.1 CDN-->
        <script  src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


        <!--AngularJS 1.3.15 CDN-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!--Angular-ui router 0.3.2 CDN-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
        <!--Angular Animate-->
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
        <!-- angular sanitize, for html input -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>

        <!--Angular Touch-->
        <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.6.1/angular-touch.min.js"></script>-->
        <!--NgMeta-->
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/ng-meta/1.0.0/ngMeta.min.js"></script>
        <!-- Typed-angular CDN -->
        <script  type="text/javascript" src="https://cdn.rawgit.com/codekraft-studio/angular-typed/master/dist/angular-typed.min.js"></script>
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.6/typed.min.js"></script>
        <!--SLICK.CAROUSEL.JS 1.6.0 - CDN -->
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/angular-slick-carousel/3.1.7/angular-slick.min.js"></script>

        <!--App Scripts-->
        <script src="/scripts/app.js"></script>
        <!-- Google Maps API -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGd0vd9VJEo7h3LfiS53wa_zG6ktUEYZk&libraries=places"></script>
        <!--LODASH.js  dependecy for angular-google-maps.js  -->
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
        <!--angular-simple-logger.js  dependecy for angular-google-maps.js  -->
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/angular-simple-logger/0.1.7/angular-simple-logger.light.min.js"></script>
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.4.1/angular-google-maps.min.js"></script>
        <!-- CONTROLLERS -->
        <script  src="/scripts/controllers/minified/MasterCtrl.min.js"></script>
        <script  src="/scripts/controllers/minified/HomeCtrl.min.js"></script>
        <script  src="/scripts/controllers/minified/ServiceMasterCtrl.min.js"></script>
        <script  src="/scripts/controllers/minified/ServicePageCtrl.min.js"></script>
        <script  src="/scripts/controllers/minified/ContactCtrl.min.js"></script>
        <script  src="/scripts/controllers/minified/MapsCtrl.min.js"></script>
        <!-- DIRECTIVES -->

        <!--Bootstrap JS 3.2.0 CDN-->
        <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
