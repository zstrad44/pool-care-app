<div class="container" ng-controller="ServiceMasterCtrl">
  <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="">
          <h1 class="mainHeader pageTitleHead">{{pageTitle}}</h1>
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
      <div class="section" style="padding-top:10px;">
          <div class="row">
            <ui-view></ui-view>
          </div>
          <!-- /.row -->
      </div>
      <!-- /.section -->
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 pull-right serviceSidebar">
      <div class="cardbox sideBox servicesSideBox">
        <h3><i class="fa fa-anchor"></i>&nbsp; Other Services</h3>
        <hr>
        <div class="list-group">
          <a ng-repeat="service in services" ui-sref="{{service.url}}" class="list-group-item">{{service.name}}</a>
          <a ui-sref="services" class="list-group-item"><i class="fa fa-th-large"></i>&nbsp; View All</a>
        </div>
      </div>
      <br>
      <div class="cardbox sideBox">
        <div class="text-center">
          <a ui-sref="contact" class="btn squareBtn squareBtnBlue btn-lg btn-block"><i class="fa fa-comment-o"></i>&nbsp; Request a Free Estimate </a>
        </div>
      </div>
    </div>
  </div>
</div>
